# vim: syntax=apache ts=4 sw=4 sts=4 sr noet

<VirtualHost _default_:80>
DocumentRoot "/var/www/html/YinLi/WWW"
  <Directory "/var/www/html/YinLi/WWW">
    Options -Indexes -FollowSymLinks +ExecCGI
    AllowOverride All
    Order allow,deny
    Allow from all
    Require all granted
  </Directory>
</VirtualHost>


<VirtualHost *:80>
    DocumentRoot "/var/www/html/YinLi/WWW/pc_yl"
    ServerName www.inmajor.cn
    ServerAlias inmajor.cn
  <Directory "/var/www/html/YinLi/WWW/pc_yl">
      Options FollowSymLinks ExecCGI
      AllowOverride All
      Order allow,deny
      Allow from all
     Require all granted
  </Directory>
  RewriteEngine on    //启动rewrite引擎
  RewriteRule ^/index([0-9]*).html$ http://www.yinlijiaoyu.com/
</VirtualHost>


